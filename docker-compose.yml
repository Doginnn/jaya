version: '3'

services:
    app:
        build:
            context: .
            dockerfile: Dockerfile
        restart: unless-stopped
        working_dir: /var/www/
        volumes:
            - ./:/var/www
        depends_on:
            - database
            - redis

    # nginx
    nginx:
        image: nginx:alpine
        restart: unless-stopped
        ports:
            - "8989:80"
        volumes:
            - ./:/var/www
            - ./docker_nginx/nginx/:/etc/nginx/conf.d/

    # postgres
    database:
        image: postgres:latest
        restart: unless-stopped
        ports:
            - "5454:5454"
        environment:
            POSTGRES_DB: jaya
            POSTGRES_USER: jaya_user
            POSTGRES_PASSWORD: 123Mudar!
        volumes:
            - ./docker_database/:/var/lib/postgresql/data

    # redis
    redis:
        image: redis:latest
